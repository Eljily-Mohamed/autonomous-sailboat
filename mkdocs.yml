site_name: AutoBoat Documentation
site_description: Documentation complète du projet AutoBoat - Système de navigation autonome pour voilier
site_author: Mohamed EL JILY
site_url: https://eljily-mohamed.github.io/autonomous-sailboat

repo_name: autonomous-sailboat
repo_url: https://github.com/Eljily-Mohamed/autonomous-sailboat
edit_uri: edit/main/Arduino/docs/

# Répertoire de la documentation
docs_dir: Arduino/docs

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Introduction: introduction.md
  - Fonctionnement: fonctionnement.md
  - Démarrage: demarrage.md
  - Architecture: architecture.md
  - API Reference: api.md
  - Troubleshooting: troubleshooting.md
  - Guide Médias: MEDIA.md

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

